<!DOCTYPE html>
<html>
<head>
  <title>üî• Facebook Token Generator üî•</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0f0;
    }

    .tab {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      border-radius: 6px;
    }

    .tab.active {
      background: #0f0;
      color: #000;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #0f0;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üî• Facebook Token Generator üî•</h1>

  <div class="container">
    <div>
      <div class="tab active" onclick="showTab('appstate')">AppState</div>
      <div class="tab" onclick="showTab('cookie')">Cookie</div>
    </div>

    <div id="appstateInput">
      <textarea id="appstate" placeholder="Paste AppState JSON here..."></textarea>
    </div>

    <div id="cookieInput" style="display: none;">
      <textarea id="cookie" placeholder="Paste Facebook Cookie here..."></textarea>
    </div>

    <button onclick="generateToken()">Generate Token</button>

    <div id="result"></div>
  </div>

  <script>
    let currentTab = 'appstate';

    function showTab(tab) {
      currentTab = tab;
      document.getElementById('appstateInput').style.display = tab === 'appstate' ? 'block' : 'none';
      document.getElementById('cookieInput').style.display = tab === 'cookie' ? 'block' : 'none';

      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${tab === 'appstate' ? 1 : 2})`).classList.add('active');
    }

    async function generateToken() {
      let body = {};
      if (currentTab === 'appstate') {
        const raw = document.getElementById('appstate').value.trim();
        if (!raw) return alert("‚ùó Please paste AppState JSON.");
        body = { type: 'appstate', value: raw };
      } else {
        const raw = document.getElementById('cookie').value.trim();
        if (!raw) return alert("‚ùó Please paste Cookie string.");
        body = { type: 'cookie', value: raw };
      }

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const text = await res.text();
      document.getElementById('result').innerHTML = text;
    }

    showTab('appstate');
  </script>
</body>
</html>
